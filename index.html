<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sample_container"></div>
    <div class="container">
        <h2>Registration Form</h2>
        <form id="myform">
            <label for="name">Name</label><br>
            <input id="name" type="text" placeholder="Enter Your Name ..."><br><br>
            <label for="age">Age</label><br>
            <input  type="number" id="age" placeholder="Enter Your Age ..."><br><br>
            <label for="email">Email</label><br>
            <input type="email" id="email" placeholder="Enter Your Email ..."><br><br>
            <label for="password">Password </label><br>
            <input  type="password" id="password" placeholder="Enter Your password ..."><br><br>
            <label>Gender</label><br>&nbsp;&nbsp;&nbsp;
            <input type="radio" name="sex" id="male"><label for="male">Male</label>&nbsp;<input type="radio" id="female" name="sex"><label for="female">Female</label><br><br>
            <label for="newsletter">Subscribe To NewsLetter</label>
            <input type="checkbox" id="newsletter"><br><br>
            <button id="submit-btn" type="submit" class="buttons">Submit</button>
            <button id="reset-btn" type="reset" class="buttons">Reset</button>
        </form> 
    </div>
    <br><br>
       
        <table id="mytable">
           
        </table> 

    
    
  
    <script src="script.js"></script>
</body>
</html>
